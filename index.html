<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styel.css">
    <title>form</title>
</head>
<body>
    <form>
        <label>
            Full Name: <input type="text" name="name">
        </label><br/>
        <label> Email Address: <input type="email" name="Emial">
        </label><br>
        <label>Phone Nmber: <input type="tel" name="number"></label><br>
         <label>Message: <textarea  name="message" id="" rows="6" cols="20"></textarea></label><br>
         <strong>Gender:</strong>
         <label> <input type="radio" name="Gender" value="male">Male</label>
         <label> <input type="radio" name="Gender" value="Female">Female</label><br>
         <strong>Preferred contact Method:</strong><select>
            <option value="Emial">Email</option>
         </select><br>
         <strong>Areas Of Interest:</strong><label><input type="checkbox">Programming</label>
         <label><input type="checkbox">Design</label>
         <label><input type="checkbox">Writing</label><br>
         <input type="submit" value="submit"><input type="reset" value="reset">


    </form>
</body>
</html>
